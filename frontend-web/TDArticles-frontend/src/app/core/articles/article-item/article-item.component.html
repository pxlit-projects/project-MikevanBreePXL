<mat-card class="article-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ article.title }}</mat-card-title>
      <mat-card-subtitle>{{ article.author}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ article.description }}
      </p>
    </mat-card-content>
  </mat-card>
