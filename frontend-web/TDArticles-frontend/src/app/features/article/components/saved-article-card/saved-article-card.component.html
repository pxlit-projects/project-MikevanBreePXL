
<mat-card class="article-card">
  <mat-card-header class="justify-between items-center">
    <mat-card-title>{{ article.title }}</mat-card-title>
    <button mat-icon-button color="primary" (click)="submitPublish()">
      <mat-icon>send</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <p>{{ article.content | slice:0:250 }}</p>
  </mat-card-content>
  <mat-card-footer>
    <span>Created: {{ article.creationTime | date:'medium' }}</span>
  </mat-card-footer>
</mat-card>
