<div class="flex flex-col items-center justify-center mx-auto mt-5">
@if (article) {
    <app-article-item [article]="article"></app-article-item>
    <app-comment-write class="my-2 comment-card" (commentSubmitted)="onCommentSubmitted($event)"></app-comment-write>
    <div class="comments gap-2">
        @for (comment of this.comments; track $index) {
            <app-comment-item class="comment-card" [comment]="comment"></app-comment-item>
        }
    </div>
} @else {
    <h2 class="text-white text-2xl text-bold">Loading...</h2>
}
</div>
