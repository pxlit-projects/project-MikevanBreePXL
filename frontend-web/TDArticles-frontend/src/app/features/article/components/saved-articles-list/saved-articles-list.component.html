<div class="saved-list w-full justify-center text-center">
    @if (articlesReadyToPublish.length > 0) {
      <h1>Ready to publish</h1>
      <div class="article-grid">
        @for (article of articlesReadyToPublish; track article.id) {
          <app-saved-article-card [article]="article" />
        }
      </div>
    }
  </div>
