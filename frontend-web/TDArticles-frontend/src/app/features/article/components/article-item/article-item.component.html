<mat-card mat-button
  class="article-card"
  appearance="raised"
  (click)="onCardClick($event)"
>
  <mat-card-header>
    <mat-card-title>{{ article.title }}</mat-card-title>
    <mat-card-subtitle>{{ article.author}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ article.content }}
    </p>
  </mat-card-content>
  @if(isAuthor()) {
    <mat-card-actions>
      <button mat-button
        [routerLink]="['/article/edit/', article.id]">
        <mat-icon>edit</mat-icon>
        Edit
      </button>
    </mat-card-actions>
  }
</mat-card>
